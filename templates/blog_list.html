<h1>Blog List</h1>
<br>
{% for post in posts %}
<a href="{% url 'blog:detail' post.id %}" ><h2>{{ post.title }}</h2></a><br>
<a href="{% url 'blog:update' post.id %}" >Update</a><br>
<a href="{% url 'blog:delete' post.id %}" >Delete</a><br>
{% endfor %}
<br>
<a href="{% url 'blog:create' %}">Create</a>
